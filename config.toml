  # contact form
  [[params.block]]
    id = "contact"
    type = "contact"
    title = "Get in Touch"
    picture = "pic05.jpg"

    [params.block.form]
      name = "Name"
      email = "Your Email"
      message = "Your Message"
      buttontext = "send message"

