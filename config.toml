# Site settings
baseurl = "/"
languageCode = "en-us"
title = "Healthy U"
theme = "hugo-highlights-theme"

# Enter your tracking code to enable Google analytics
googleAnalytics = ""

[params]

  # You can use Markdown for urls [text](//domain.tld/source)
  #
  # All icons using Fontawesom's icon font. Look at fortawesome.github.io/Font-Awesome/icons/
  # for more icons.

  # To provide more meta data for search engings feel free to add a few informations.
  # This lines will be inserted as meta tags.
  name = "Your Name"
  description = "Your Description"

  # For a static site it's not possible to provide a contact form. The contact form uses
  # www.formspree.io as a proxy. The form makes a Post request to their servers to send an email
  # Visitors can send up to a 1000 emails each month
  #
  # How to setup formspree
  #
  # - set your email address under 'email' below
  # - upload the generated site to your server
  # - send a dummy email to yourself to confirm your account
  # - click the confirmation link in the email from www.formspree.io
  # - That's all. Enjoy mailing!
  email = "your@mail.com"

  # If this param is set to true, every section gets an own background image (located at static/images)
  # to change the image you could use the param picture on every section.
  # If it's disabled you could change the background to overwrite the bg.jpg and overlay.png to set the background.
  backgroundpersection = true

  # hero Section
  [params.hero]
    type = "hero"
    title = "Your Health is our business"
    description = "A full service personal training company"
    buttontext = "begin"

  # about section
  [[params.block]]
    id = "about"
    type = "text"
    title = "Who are we"
    description = "Healthy U is a group of fitness professionals whose focus is to bring YOU a fun and safe workout environment at your convenience. We use a analytical approach to track your progress and keep you on the path to meeting your fitness and health goals."
    buttontext = "next"
    # the picture is stored at static/images/
    picture = "pic01.jpg"

  # skill section
  [[params.block]]
    id = "skills"
    type = "list"
    title = "What We Do"
    description = "At Healthy U we use a four step approach to getting you to your fitness end goals."
    buttontext = "next"
    # the picture is stored at static/images/
    picture = "pic02.jpg"

    [[params.block.item]]
      icon = "fa-calendar-alt"
      title = "PLAN"

    [[params.block.item]]
      icon = "fa-heartbeat"
      title = "BASELINE"

    [[params.block.item]]
      icon = "fa-bullhorn"
      title = "MOTIVATE"

    [[params.block.item]]
      icon = "fa-chart-bar"
      title = "TRACK & ANALYZE"

  # infos section
  [[params.block]]
    id = "infos"
    type = "text"
    title = "Pricing"
    description = "We belive in upfront and straight forward pricing. We are cheaper than most other personal training programs not just for the DMV area, but nationally. We take the idea of health very seriously and we hope you find our prices fair and in line with your needs."
    # the picture is stored at static/images/
    picture = "pic03.jpg"

